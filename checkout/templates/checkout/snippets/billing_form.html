{% block billing_form %}
<div class="col-md-8 order-md-1">
    <h4 class="mb-3">Billing address</h4>
    <form id='payment-form' class="needs-validation">
    <div class="row">
        <div class="col-md-6 mb-3">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder=""  required>
        </div>
        <div class="col-md-6 mb-3">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder=""  required>
        </div>
    </div>

    <div class="mb-3">
        <label for="email">Email <span class="text-muted">(required)</span></label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>

    <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
    </div>

    <div class="mb-3">
        <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
        <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
    </div>

    <div class="row">
        <div class="col-md-5">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" required>
                <option value="">Choose...</option>
                <option>United States</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid country.
            </div>
            </div>
            <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" required>
                <option value="">Choose...</option>
                <option>California</option>
            </select>
            <div class="invalid-feedback">
                Please provide a valid state.
            </div>
            </div>
            <div class="col-md-3">
            <label for="postcode" class="form-label">Zip/Postcode</label>
            <input type="text" class="form-control" id="postCode" placeholder="" required>
            <div class="invalid-feedback">
                Zip code required.
            </div>
            </div>
        </div>
    <hr class="mb-4">
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="save-info">
        <label class="custom-control-label" for="save-info">Create an account for next time and get 5% of current order !</label>
    </div>
    <hr class="mb-4">
    <h4 class="mb-3">Payment</h4>
        <p class='text-muted'>Credit or debit card</p>
        <div id="card-element" class="form-control form-control-payment">
            <!-- Payment elements will appear here -->
        </div>
            <!-- We'll put the error messages in this element -->
        <div id="card-errors" role="alert"></div>
        <hr class="my-4">
        <button id="submit" class="btn btn-primary w-100 fw-bold" data-secret="{{client_secret}}">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Pay now</span>
            </button>
    </form>
</div>

{% endblock billing_form %}
