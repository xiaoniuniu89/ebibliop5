{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-12">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-6  mx-auto">
                            <div class="p-4">
                                <h3 class="mb-4">There was a problem with your order</h3>
                                <p>Check your email for details</p>
                                {% if request.user.is_authenticated %}
                                <a href="{% url "dashboard:dashboard" %}">See orders</a>
                                {% endif %}
                            </div>       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
