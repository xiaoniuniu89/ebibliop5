{% block orders %}
<div class="orders-wrapper hide content-div " id='orders-div'>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Order #</th>
        <th scope="col">Date</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
      <tr>
        <th class="text-left" scope="row"><a href="{% url 'orders:invoice' order.id %}" target="_blank">{{order.id}}</a></th>
        <td class="text-left">{{order.created}}</td>
        {% if order.billing_status %}
        <td class="text-left">Paid</td>
        {% else %}
        <td class="text-left">Unpaid</td>
        {% endif %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
